<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Chic Charm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Import Google Fonts for aesthetic typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        background-image: url("background1.jpg"); /* Ganti dengan URL gambar latar belakang Anda */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        font-family: "Poppins", sans-serif;
        color: #fff;
      }

      /* Navbar custom pink */
      .navbar {
        background-color: #ff69b4 !important;
      }

      .navbar-dark .navbar-brand,
      .navbar-dark .nav-link {
        color: white !important;
      }

      .navbar-dark .nav-link.active {
        font-weight: bold;
        text-decoration: underline;
      }

      /* Styling for Welcome Title */
      .welcome-title {
        font-size: 4rem; /* Bigger font size */
        font-weight: 700;
        color: #da5ed5;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        letter-spacing: 2px;
        animation: fadeIn 3s ease-in-out;
        text-align: center;
        margin-top: 150px;
      }

      /* Add a fading animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Styling for Paragraph */
      .welcome-subtitle {
        font-size: 1.5rem;
        font-weight: 400;
        color: #d987c6;
        margin-top: 20px;
        text-align: center;
      }

      /* Button style */
      .btn-custom {
        background-color: #ff69b4;
        border: none;
        padding: 10px 30px;
        font-size: 1.1rem;
        color: white;
        border-radius: 30px;
        transition: background-color 0.3s;
      }

      .btn-custom:hover {
        background-color: #ff4081;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Chic Charm by Alsya Collection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
            <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container text-center mt-5 pt-5">
      <h1 class="welcome-title">Welcome to Our Chic Charm!</h1>
      <p class="welcome-subtitle">"Elegant Touch for Your Style."</p>
      <!-- Button to navigate -->
      <a href="produk.html" class="btn btn-custom mt-4">Go to Produk</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
