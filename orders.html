<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - Chic Charm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-image: url("backkground3.jpg"); /* Ganti dengan URL gambar latar belakang Anda */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        font-family: "Poppins", sans-serif;
        color: #fff;
      }
      /* Custom pink navbar */
      .navbar {
        background-color: #ff69b4 !important;
      }

      .navbar-dark .navbar-brand,
      .navbar-dark .nav-link {
        color: white !important;
      }

      .navbar-dark .nav-link.active {
        font-weight: bold;
        text-decoration: underline;
      }

      /* Aesthetic 3D effect with pink-purple color */
      h1 {
        font-size: 4rem;
        font-weight: bold;
        text-transform: uppercase;
        background: linear-gradient(45deg, #ff69b4, #41032a); /* Pink to purple gradient */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5), 2px 2px 8px rgba(255, 105, 180, 0.6);
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        color: #3b0427fb; /* Darker pink (Medium Violet Red) */
        text-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3), 1px 1px 4px rgba(181, 51, 185, 0.8);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Chic Charm</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
            <li class="nav-item"><a class="nav-link active" href="orders.html">Orders</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container text-center mt-5 pt-5">
      <h1>Pesanan Anda</h1>
      <p>Silakan isi formulir pesanan di bawah ini untuk membeli produk kami.</p>
      <form>
        <input type="text" class="form-control mb-3" placeholder="Nama" />
        <input type="text" class="form-control mb-3" placeholder="Email" />
        <input type="text" class="form-control mb-3" placeholder="Nama Produk" />
        <input type="number" class="form-control mb-3" placeholder="Jumlah Produk" />
        <textarea class="form-control mb-3" placeholder="Alamat"></textarea>
        <button class="btn btn-primary mb-4">Kirim</button>
      </form>

      <!-- Button to navigate -->
      <a href="index.html" class="btn btn-primary mt-4">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
